<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz | Highscores</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
        <!-- Header -->
    <header class="main-header">
      <div class="container">
        <nav class="main-nav">
          <a href="./index.html">Quiz</a>
        </nav>
        <div class="timer">
          <!-- <h1>Time: </h1>
          <div id="countDown">15</div> -->
        </div>
      </div>
    </header> 
    <main>
      <div class="container">
        <div class="quiz-wrapper">
          <!-- Quiz Results Section -->
          <div id="highscore-container">
            <h2>HIGH SCORES</h2>
            <!-- Quiz High Score List -->
            <ul id="highscore-list"></ul>
            <div class="buttons">
              <button id="restart-btn">Replay Quiz</button>
              <button id="start-btn" class="hide">Start Quiz</button>
              <button id="save" class="hide">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
